<script type="text/javascript">

    // <![CDATA[  
    var selectCallback = function (variant, selector) {
        if (variant && variant.available == true) {
            // selected a valid variant
            jQuery('#add-to-cart').removeClass('disabled').removeAttr('disabled').val('Add to Cart'); // remove unavailable class from add-to-cart button, and re-enable button
            if (variant.price < variant.compare_at_price) {
                jQuery('#price-preview').html(Shopify.formatMoney(variant.price, "${{amount}}") + " <span>was " + Shopify.formatMoney(variant.compare_at_price, "${{amount}}") + "</span>");
            } else {
                jQuery('#price-preview').html(Shopify.formatMoney(variant.price, "${{amount}}"));
            }

        } else {
            // variant doesn't exist
            var message = variant ? "Sold Out" : "Unavailable";
            jQuery('#add-to-cart').addClass('disabled').attr('disabled', 'disabled').val('Sold Out');      // set add-to-cart button to unavailable class and disable button
            jQuery('#product .variants .price').text(message); // update price-field message
        }
    };

    function remove(s, t) {
        /*
        **  Remove all occurrences of a token in a string
        **    s  string to be processed
        **    t  token to be removed
        **  returns new string
        */
        i = s.indexOf(t);
        r = "";
        if (i == -1) return s;
        r += s.substring(0, i) + remove(s.substring(i + t.length), t);
        return r;
    }

    // initialize multi selector for product
    jQuery(function () {
        if (jQuery.cookie("viewed-products") != null) { // if cookie exists...
            var products = jQuery.cookie("viewed-products");
            var productHandles = products.split(" ");
            var matches = 0;
            var limit = 4;
            for (var i = (productHandles.length - 1) ; i >= 0; i--) {
                if (productHandles[i] != "polkadot-top" && productHandles[i] != "" && (matches < limit)) {
                    Shopify.getProduct(productHandles[i]);
                    matches++;
                }
            }

            if (products.indexOf("polkadot-top") == -1) { // add current product to list if it isn't already there
                products += " polkadot-top";
                jQuery.cookie("viewed-products", products, { path: "/" });
            } else { // if it is already there, push it to the end of the string
                var newstring = remove(products, 'polkadot-top');
                newstring += " polkadot-top";
                jQuery.cookie("viewed-products", newstring.replace(/ /g, ' '), { path: "/" });
            }
        } else { // create cookie if it doesn't already exist
            jQuery.cookie("viewed-products", "polkadot-top", { path: "/" });
        }


    });
    // ]]>
</script>
